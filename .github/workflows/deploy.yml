name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --production
    
    - name: Deploy to EC2
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USERNAME: ${{ secrets.EC2_USERNAME }}
        KEY: ${{ secrets.EC2_SSH_KEY }}
        PORT: ${{ secrets.EC2_SSH_PORT }}
      run: |
        echo "$KEY" > private_key
        chmod 600 private_key
        
        # Create deployment directory on EC2 if it doesn't exist
        ssh -o StrictHostKeyChecking=no -i private_key -p ${PORT:-22} ${USERNAME}@${HOST} "sudo mkdir -p /var/www/pjn-api"
        
        # Sync files to EC2 (excluding unnecessary files)
        # First sync to temp location, then move to final location
        rsync -avz --delete \
          --exclude 'node_modules' \
          --exclude '.git' \
          --exclude '.env' \
          --exclude 'private_key' \
          --exclude '.github' \
          --exclude 'logs' \
          --exclude '*.log' \
          -e "ssh -o StrictHostKeyChecking=no -i private_key -p ${PORT:-22}" \
          ./ ${USERNAME}@${HOST}:~/pjn-api-temp/
        
        # Run deployment commands on EC2
        ssh -o StrictHostKeyChecking=no -i private_key -p ${PORT:-22} ${USERNAME}@${HOST} << 'ENDSSH'
          # Move files to correct location with sudo
          sudo rsync -av --delete ~/pjn-api-temp/ /var/www/pjn-api/
          rm -rf ~/pjn-api-temp
          
          # Run commands as root
          echo "ðŸ“¦ Installing dependencies..."
          sudo /bin/bash -c "cd /var/www/pjn-api && npm ci --production"
          
          echo "ðŸ”„ Reloading PM2 application..."
          sudo /bin/bash -c "cd /var/www/pjn-api && pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production"
          sudo /bin/bash -c "pm2 save"
          
          echo "ðŸ“Š PM2 Status:"
          sudo /bin/bash -c "pm2 status"
          
          echo "ðŸ“‹ Application logs (last 20 lines):"
          sudo /bin/bash -c "pm2 logs 'pjn/api' --lines 20 --nostream" || true
          
          echo "âœ… Deployment completed!"
        ENDSSH
        
        # Clean up
        rm -f private_key
    
    - name: Health Check via SSH
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USERNAME: ${{ secrets.EC2_USERNAME }}
        KEY: ${{ secrets.EC2_SSH_KEY }}
        SSH_PORT: ${{ secrets.EC2_SSH_PORT }}
      run: |
        echo "ðŸ” Checking application status via SSH..."
        
        # Setup SSH key
        echo "$KEY" > private_key_health
        chmod 600 private_key_health
        
        # Check if the app is running on the server
        ssh -o StrictHostKeyChecking=no -i private_key_health -p ${SSH_PORT:-22} ${USERNAME}@${HOST} << 'ENDSSH'
          echo "ðŸ“Š PM2 Status:"
          sudo /bin/bash -c "pm2 status"
          
          echo ""
          echo "ðŸ” Checking pjn/api process:"
          PM2_OUTPUT=$(sudo /bin/bash -c "pm2 status" 2>&1)
          echo "$PM2_OUTPUT"
          
          if echo "$PM2_OUTPUT" | grep -q 'pjn/api.*online'; then
            echo "âœ… Application is running!"
            
            echo ""
            echo "ðŸ“‹ Recent logs:"
            sudo /bin/bash -c "pm2 logs 'pjn/api' --lines 10 --nostream" || true
            
            exit 0
          else
            echo "âŒ Application is not running or not in 'online' status"
            
            echo ""
            echo "ðŸ“‹ Error logs:"
            sudo /bin/bash -c "pm2 logs 'pjn/api' --lines 20 --nostream" || true
            
            echo ""
            echo "ðŸ” Debugging info:"
            echo "Current user: $(whoami)"
            echo "Root PATH check:"
            sudo /bin/bash -c "echo PATH=\$PATH"
            sudo /bin/bash -c "which pm2 || echo 'PM2 not found in PATH'"
            sudo /bin/bash -c "which node || echo 'Node not found in PATH'"
            
            echo ""
            echo "Looking for PM2 installation:"
            sudo find /usr -name pm2 -type f 2>/dev/null | head -5
            sudo find /root -name pm2 -type f 2>/dev/null | head -5
            
            exit 1
          fi
        ENDSSH
        
        # Clean up
        rm -f private_key_health